<ion-header>
  <ion-toolbar>
    <ion-title>
        {{lugarSelecionado?.titulo}}
    </ion-title>
    <ion-buttons slot="primary" (click)="cancelar()">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-text-center ion-padding">
    <p>{{lugarSelecionado?.descricao}}</p>
    <ion-button color="primary" (click)="reservarLugar()">Reservar agora!</ion-button>
</ion-content>
