<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-principal"></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas ofertas</ion-title>
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="/lugares/tabs/"></ion-back-button> -->
      <ion-button routerLink="/lugares/tabs/ofertas/nova-oferta">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="conteudo-principal">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding  #slidingItem *ngFor="let oferta of ofertasCarregadas">
            <app-oferta-item [oferta]="oferta"></app-oferta-item>
            <!-- <ion-item  detail (click)="editar(slidingItem, oferta.id)">
              <ion-thumbnail slot="start">
                <ion-img [src]="oferta.imagemUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{oferta.titulo}}</h2>
                <p>{{oferta.descricao}}</p>
              </ion-label>
            </ion-item> -->
            <ion-item-options>
              <ion-item-option color="primary"
                [routerLink]="['/', 'lugares','tabs', 'ofertas', 'reservas-ofertas', oferta.id]"
                >
                <ion-icon name="eye-outline" slot="icon-only" ></ion-icon>
              </ion-item-option>
              <ion-item-option color="secondary"
                [routerLink]="['/', 'lugares','tabs', 'ofertas', 'editar-oferta', oferta.id]">
                <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
