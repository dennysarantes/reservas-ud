<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Atenticação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="form!" (submit)="login()">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="8">
          <ion-item>
            <!-- <ion-label color="primary" position="floating">Usuário</ion-label> -->
            <ion-input maxlength="20" formControlName="usuario" #usuario [label]="usuarioLabel" placeholder="Usuário"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="8">
          <ion-item>
            <!-- <ion-label position="floating">Senha</ion-label> -->
            <ion-input
                 type="password"
                 maxlength="8"
                 #senha
                 formControlName="senha"
                 [label]="senhaLabel"
                 placeholder="Senha"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2" offset="4">
          <ion-button type="submit" class="ion-padding">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
