<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-principal"></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>
        <ion-item-sliding *ngFor="let reserva of reservas">
          <ion-item detail>
            <ion-label>
              <h5>{{reserva.lugarTitulo}}</h5>
              <p>Quantidade de hÃ³spedes: {{reserva.qtdHospedes}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="primary">
              <ion-icon name="add-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
            <ion-item-option color="danger" expandable (click)="cancelar(reserva.id)">
                <ion-icon name="trash" slot="icon-only"  ></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
